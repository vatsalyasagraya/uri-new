<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="navbar-brand">
            Test          
        </div>
        </div>
    </nav>
    <div class="main">
    <div class="text">
        <button type="button" class="btn btn-primary" onclick="startLoading()"> Start Test</button>
    </div>
    </div>
    <div id="loading-container" class="loading-container">
        <div class="loading-text">Loading...&nbsp;&nbsp;&nbsp;</div>
        <div class="loading-spinner"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function startLoading() {
          // Show the loading animation container
          document.getElementById('loading-container').style.display = 'flex';
          
    
          // Simulate a time-consuming task (e.g., an API call) using setTimeout
          setTimeout(function() {
            // Hide the loading animation container after the task is complete
            document.getElementById('loading-container').style.display = 'none';
            // Redirect to the form page
            window.location.href = './form.html';
          }, 1000); // Adjust the time as needed
        }
      </script>
</body>
</html>
